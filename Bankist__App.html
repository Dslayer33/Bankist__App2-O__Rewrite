<!DOCTYPE html>
<html class="html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="shortcut icon"  type="image/svg" href="icons/bank-icon-black.svg">

        <link rel="stylesheet" href="css/Bankist__App(main).css">
    </head>


    <body class="body">
       <header class="header">
           <div class="header__container">
               <img src="../Bankist__App/img/main-img.jpg" alt="main-img" class="header-main-img">


               <div class="header-right-column">
                   <div class="header-burger-menu">
                       <div class="burger-line"></div>
                       <div class="burger-line"></div>
                       <div class="burger-line"></div>
                   </div>

                   <img src="../Bankist__App/icons/seal-question.svg" alt="Column-icon" class="column-icon">
               </div>


               <img src="../Bankist__App/icons/bank.svg" alt="bank-icon" class="header-icon-left">


               <div class="main-header-block">
                   <div class="poster-block">
                      <img src="../Bankist__App/icons/Poster-proy.svg" alt="post-icon" class="poster-icon">
                      <h1 class="poster-title">D&W Bank</h1>
                   </div>
                  

                   <div class="form-collection">
                       <h1 class="forms-title">Log in</h1>

                      
                           <input required type="text" name="text" class="form-item" placeholder="USER">
                      

                           <input required type="number" name="number" class="form-item" placeholder="PIN">
                       

                           <button class="forms-btn">
                               <h1 class="forms-btn-text">Send</h1>
                           </button>
                   </div>
               </div>
           </div>
       </header>
    </body>
</html>
